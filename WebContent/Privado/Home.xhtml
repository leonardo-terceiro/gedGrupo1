<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style type="text/css">
		.ui-layout-north {
			z-index: 20 !important;
			overflow: visible !important;
			margin: 0px;
		}
		
		.ui-layout-north .ui-layout-unit-content {
			overflow: visible !important;
		}
		
		.ui-submenu-icon{
			margin-right: 5px !important;
		}
		
		.leftAlign {
      		float: left;
		}
		
		form {
		    display: block;
		    margin-top: 0em;
		    margin-block-end: 1px;
		}
		
	</style>
	<h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/all.min-jsf.css" />
	<h:outputStylesheet library="webjars" name="font-awesome/5.12.0/css/v4-shims.min-jsf.css" />
	
</h:head>

<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="80" resizable="false" style="margin-top: 0px; padding-bottom: 0px;"> 
		    <h3 style="margin: 5px;">
				<h:outputText value="App de Gestão de Eventos"></h:outputText>
				<h:outputText value=" | Usuário Logado: #{loginControle.usuarioLogado.nome}" />
			</h3>

			<div class="card">
				<h:form>
					<p:growl id="messages" />

					<p:menubar>
					
						<p:menuitem value="Principal" url="Home.xhtml"
							icon="pi pi-fw pi-bookmark" />

						<p:menuitem value="Sair" icon="pi pi-fw pi-power-off" action="#{loginControle.sair()}" ajax="false" />
						
					</p:menubar>
				</h:form>
			</div>

		</p:layoutUnit>




		<p:layoutUnit position="west" resizable="false"> 

				<p:growl id="messages" showDetail="true"/>
				

				<h:form>
					<div class="card">
				        <p:menu style="width:100%;" toggleable="false">
				            <p:submenu label="Cadastros" icon="pi pi-bars" styleClass="ui-submenu-icon">
								<p:menuitem value="Usuário" url="UsuarioForm.xhtml" target="centro" icon="fa fa-user" />
								<p:menuitem value="Template" url="TemplateForm.xhtml" target="centro" icon="fa fa-clipboard" />
								<p:menuitem value="Modalidade" url="ModalidadeForm.xhtml" target="centro" icon="fa fa-tags" />
								<p:menuitem value="Tipo de Eventos" url="TipoEvento.xhtml" target="centro" icon="fa fa-th" />
								<p:menuitem value="Assina" url="AssinaForm.xhtml" target="centro" icon="fa fa-pencil-square-o" />
								<p:menuitem value="Eventos" url="EventoForm.xhtml" target="centro" icon="fa fa-bank" />
								<p:menuitem value="SubEventos" url="SubEvento.xhtml" target="centro" icon="fa fa-list-alt" />
								<p:menuitem value="Modalidade Sub Eventos" url="ModalidadeSubEventoForm.xhtml" target="centro" icon="fa fa-sitemap" />
								<p:menuitem value="Pessoas" url="PessoaForm.xhtml" target="centro" icon="fa fa-users" />
								<p:menuitem value="Participaçâo" url="ParticipacaoForm.xhtml" target="centro" icon="fa fa-plus-square-o" />
				            </p:submenu>
				        </p:menu>
				    </div>
				</h:form>

		</p:layoutUnit>


		<p:layoutUnit position="center">
			<iframe name="centro" id="centro" 
				    style="width: 100%; height: 100%; background-color: #FFFFFF;"
				    frameborder="0" />

		</p:layoutUnit>


	</p:layout>


</h:body>
</html>
